<!--
1. В гите не должно быть сторонних библиотек вроде SimpLESS. 
2. Все библиотеки добавляются посредством npm и записываются в .gitignore
2. Скрипты не должны находиться в одной папке со стилями, для них есть отдельная папка scripts
3. Папку для стилей обычно называют либо css, либо styles
4. Вместо SimpLESS советую использовать gulp. С ним будет немного сложно разобраться,
но на первое время будет достаточно, если ты просто загуглишь, как через него подключить less
5. шрифты не должны лежать в корне сайта 
6. index.css не должен лежать в корне сайта 
7. Не нужно создавать отдельную папку source, достаточно будет папки images
8. Наименование репозитория и заголовок сайта не соответствуют содержимому (FromBoard Delivery)
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Site with less.js</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Styles (less)-->
    <link rel="stylesheet/less" type="text/css" href="less/lib.less">
    <!--Scripts-->
    <script src="less/less.js" type="text/javascript"></script>
</head>

<body>
    <header class="header">
        <div class="header__top">
            <!-- 
            У тебя тут должен быть класс для блока logo. Нельзя создавать элементы (например: logo__img) без родительских блоков.
            -->
            <div class="header__logo">
                <img src="source/images/Vector.png" alt="logo" class="logo__img">
                <p class="header__paragraph">FromBoard Delivery</p>
            </div>
            <!-- 
            У тебя тут должен быть класс для блока info. Нельзя создавать элементы (например: info__left) без родительских блоков.
            Наименование блока неинформативно. Лучше назови этот блок не info, а header-info 
            -->
            <div class="header__info">
                <p class="info__left">
                    Доставляем товары из заграницы в Россию<br>
                    Стоимость от 550 рублей за заказ<br>
                    1 $ = 93 ₽ | 1 € = 99 ₽ | 1 ¥ = 13 ₽</p>
                <img src="source/images/Vector 1.png">
                <!-- 
                У тебя тут должен быть класс для блока extra. Нельзя создавать элементы (например: extra__number) без родительских блоков.
                Наименование блока неинформативно. Лучше назови этот блок не extra, а header-contacts    
                -->
                <div class="info__extra">
                    <p class="extra__number">+7 (800) 123 45-67</p>
                    <p class="extra__right">Звонки по России бесплатны</p>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <!-- Неверное название элемента, это не кнопки, а ссылки. Также тут тебе следует создать универсальный класс для всех ссылок -->
            <div class="header__buttons">
                <a href="#" class="header__button">Калькулятор</a>
                <a href="#" class="header__button">О нас</a>
                <a href="#" class="header__button">Гарантии</a>
                <a href="#" class="header__button">Отзывы</a>
            </div>
            <!-- Тут тебе следует создать универсальный класс для всех кнопок. Также судя по макету, это не ссылка <a>, а кнопка <button> -->
            <a href="#" class="bottom__button">Оставить заявку</a>
    </header>
</body>

</html>
