<!DOCTYPE html>
<html lang="en">

<head>
    <title>Site with less.js</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Styles (less)-->
    <link rel="stylesheet/less" type="text/css" href="less/lib.less">
    <!--Scripts-->
    <script src="less/less.js" type="text/javascript"></script>
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="header__logo">
                <img src="source/images/Vector.png" alt="logo" class="logo__img">
                <p class="header__paragraph">FromBoard Delivery</p>
            </div>
            <div class="header__info">
                <p class="info__left">
                    Доставляем товары из заграницы в Россию<br>
                    Стоимость от 550 рублей за заказ<br>
                    1 $ = 93 ₽ | 1 € = 99 ₽ | 1 ¥ = 13 ₽</p>
                <img src="source/images/Vector 1.png">
                <div class="info__extra">
                    <p class="extra__number">+7 (800) 123 45-67</p>
                    <p class="extra__right">Звонки по России бесплатны</p>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__buttons">
                <a href="#" class="header__button">Калькулятор</a>
                <a href="#" class="header__button">О нас</a>
                <a href="#" class="header__button">Гарантии</a>
                <a href="#" class="header__button">Отзывы</a>
            </div>
            <a href="#" class="bottom__button">Оставить заявку</a>
    </header>
</body>

</html>
